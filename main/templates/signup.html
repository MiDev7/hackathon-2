{% extends "index.html"%}
{% load static %}
{% block signup%}
<div class="container-fluid d-flex flex-column justify-content-center align-content-center"> 
    <h1 class="Header">SIGN UP</h1>
    <form method="POST" action="" class="form-register d-flex flex-column w-25 p-5 me-auto" style="background-color:#F2F2F2 ;color: #7EA955; text-align: center;" >

        {{ form.username.label }}
        <div class="mt-3  mb-3">
            {{ form.username }}
        </div>
        

        {{ form.email.label }}
        <div class="mt-3  mb-3">
            {{ form.email }}
        </div>
        

        {{ form.password1.label }}
        <div class="mt-3 mb-3">
            {{ form.password1 }}
        </div>
        

        {{ form.password2.label }}
        <div class="mt-3 mb-3">
            {{ form.password2 }}
        </div>
        
        <input type="submit" value="Submit" class="mt-3 my-auto">
    </form>
</div>

{% endblock %}
